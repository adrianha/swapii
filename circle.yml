machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t ah/dockerized-swapii .

test:
  override:
    - docker run -d -p 7777:7777 ah/dockerized-swapii; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:7777

deployment:
  production:
    branch: master
    commands:
      - ./deploy.sh